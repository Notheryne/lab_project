<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{game_title}} - login</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link href='https://fonts.googleapis.com/css?family=Amatic%20SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Balthazar' rel='stylesheet'>
</head>
<body>
    <span id="top-nav-bar">
        <button type="button" id="source-code-btn"
                onclick="location.href='https://github.com/Notheryne/lab_project';">Source</button>
        <span id="top-nav-bar-right">
            <button type="button" class="top-btn login" onclick="location.reload();"> Login </button>
            <button type="button" class="top-btn register"
                    onclick="location.href='register.html'"> Sign Up </button>
        </span>
    </span>
    <img src="media/logo.svg" id="logo" alt="{{game_title}} - game logo"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/send_form.js"></script>
    <script>
        function SeeForm() {
            var data = getFormData($("#login-form"));
            console.log(data);
            $.ajax({
                type: 'POST',
                url: 'http://127.0.0.1:5000/login',
                datatype: 'json',
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function(msg) {
                    location.href = msg;
                }
            })
        }
    </script>
    <div id="login-outline">
      <form id="login-form" method="post">
        <span class="login-text">WELCOME BACK!</span>
        <span class="circle-padlock no-select">&#x1F512;</span>
          <div id="message"></div>
        <div id="inputs">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" spellcheck=false required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>

            <button type="button" id="submit" class="login-btn login" onclick="SeeForm();"> Get me in! </button>
        </div>
      </form>





      <button type="button" class="login-btn"
            onclick="location.href='register.html'"> Sign Up </button>
      <div id="forgot-pswd"><a onclick="location.href='forgot.html';">Forgot password?</a></div>
    </div>
</body>
</html>
